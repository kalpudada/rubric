<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="maincontroller.js" type="text/javascript"></script>
<body>

<div ng-app="mainApp" ng-controller="mainController">
    <div id="content">
        <div ng-repeat="content in contents">
            <!-- <h2>{{content.uid}}</h2>
            <p>{{content.username}}</h2> -->
        </div>
    </div>
    <table border="1" width="100%">
		<tr>
			<th ng-click="orderByMe('total')">Twubric Score</th>
			<th ng-click="orderByMe('friends')">Friends</th>
			<th ng-click="orderByMe('influence')">Influence</th>
			<th ng-click="orderByMe('chirpiness')">Chirpiness</th>
		</tr>
		<tr ng-repeat="x in twubricData | orderBy:myOrderBy">
			<td>{{x.total}}</td>
			<td>{{x.friends}}</td>
			<td>{{x.influence}}</td>
			<td>{{x.chirpiness}}</td>
		</tr>
	</table>

</div>

</body>
</html>
